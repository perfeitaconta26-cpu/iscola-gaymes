<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Access System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<!-- TELA DE LOGIN -->
<div id="loginScreen" class="center-screen">
    <h1 class="title">ACESSO RESTRITO</h1>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="checkPassword()">ENTRAR</button>
    <p id="error"></p>
</div>

<!-- CONTEÃšDO PRINCIPAL -->
<div id="mainContent" class="hidden">

    <h1 class="glitch" data-text="sites que a porra da escola deixa usar!">
        sites que a porra da escola deixa usar!
    </h1>

    <div class="button-list">

        <button onclick="openSite('https://sites.google.com/classroom.center/view-1/')">
            G+
        </button>

        <button onclick="openSite('https://www.msn.com/pt-br/play')">
            MSN
        </button>

        <button onclick="openSite('https://www.crazygames.com/br/')">
            Crazy
        </button>

        <button onclick="openSite('https://www.clickjogos.com.br/')">
            Click Jogos
        </button>

        <button onclick="openSite('https://sites.google.com/view/pogunblocked')">
            Pog Unblocked
        </button>

    </div>

</div>

<script>

function checkPassword() {
    const pass = document.getElementById("password").value;

    if (pass === "imsexto") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
    } else {
        document.getElementById("error").innerText = "Senha incorreta.";
    }
}

function openSite(url) {
    window.open(url, "_blank");
}

</script>

</body>
</html>
